services:
  # =======================================================
  # 1. CONTAINERS DE APLICAÇÃO (AGENTES)
  # =======================================================
  debian01:
    image: zabbix/zabbix-agent:alpine-6.0-latest
    container_name: debian01
    hostname: debian01
    restart: always
    environment:
      ZABBIX_SERVER_HOST: zabbix-server,172.18.0.0/16
      ZABBIX_HOSTNAME: debian01
    ports:
      - "10051:10050"

  debian02:
    image: zabbix/zabbix-agent:alpine-6.0-latest
    container_name: debian02
    hostname: debian02
    restart: always
    environment:
      ZABBIX_SERVER_HOST: zabbix-server,172.18.0.0/16
      ZABBIX_HOSTNAME: debian02
    ports:
      - "10052:10050"
      
  debian03:
    image: zabbix/zabbix-agent:alpine-6.0-latest
    container_name: debian03
    hostname: debian03
    restart: always
    environment:
      ZABBIX_SERVER_HOST: zabbix-server,172.18.0.0/16
      ZABBIX_HOSTNAME: debian03
    ports:
      - "10053:10050" 

  # =======================================================
  # 2. AGENTE DEDICADO PARA MONITORAR O ZABBIX SERVER
  # =======================================================
  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-6.0-latest
    container_name: zabbix-agent-server
    hostname: zabbix-agent-server
    restart: always
    environment:
      ZABBIX_SERVER_HOST: zabbix-server
      ZABBIX_HOSTNAME: Zabbix server
    depends_on:
      - zabbix-server
    
  # =======================================================
  # 3. SERVIÇOS DE INFRAESTRUTURA (Zabbix, DB e Grafana)
  # =======================================================
  zabbix-db:
    image: postgres:13
    container_name: zabbix-db
    hostname: zabbix-db
    environment:
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbixpassword
      POSTGRES_DB: zabbix
    volumes:
      - zabbix_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:alpine-6.0-latest
    container_name: zabbix-server
    hostname: zabbix-server
    ports:
      - "10050:10051"
    environment:
      DB_SERVER_HOST: zabbix-db
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbixpassword
      POSTGRES_DB: zabbix
    depends_on:
      zabbix-db:
        condition: service_healthy
    restart: unless-stopped

  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-6.0-latest
    container_name: zabbix-web
    hostname: zabbix-web
    ports:
      - "8088:8080"
    environment:
      ZBX_SERVER_HOST: zabbix-server
      DB_SERVER_HOST: zabbix-db
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbixpassword
      POSTGRES_DB: zabbix
      PHP_TZ: America/Belem
    depends_on:
      zabbix-server:
        condition: service_started
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      zabbix-server:
        condition: service_started
    restart: unless-stopped

# ======================
# Volumes persistentes
# ======================
volumes:
  zabbix_db_data:
  grafana_data: